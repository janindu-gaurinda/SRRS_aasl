    <h1 class="display-6"

    <div class="container">

            <div class="container">
                <form name="form3" onsubmit="return validateForm()">
                    <div class="row container">
                        <div class="mb-3 col-4">
                            <label for="title" class="form-label">Title</label>
                            <select name="title" id="title" class="form-select" required>

                                <option value="Mrs" selected="selected">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                                <option value="Dr">Dr</option>

                                <option value="Rev">Rev</option>

                            </select>
                        </div>

                        <div class="mb-3 col-4">
                            <label for="name" class="form-label">Name with Initials<span

                            <input type="text" class="form-control" id="name" name="name" maxlength="150" required>
                        </div>

                        <div class="mb-3 col-4">
                            <label for="epf" class="form-label">EPF No<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="epf" name="epf" maxlength="5" required>
                        </div>

                        <div class="mb-3 col-4">
                            <label for="user_id" class="form-label">Desired Login Name<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="user_id" name="user_id" maxlength="150"
                                required>
                        </div>

                        <div class="mb-3 col-4">
                            <label for="pwd" class="form-label">Choose a Password<span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="pwd" name="pwd" maxlength="150" required />
                            <input type="checkbox" onclick="myFunction1()" class="me-2">Show Password

                        </div>

                        <div class="mb-3 col-4">
                            <label for="confirm_pwd" class="form-label">Re-enter Password<span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd"
                                maxlength="150" required />
                            <input type="checkbox" onclick="myFunction()" class="me-2">Show Password
                        </div>

                        <div class="mb-3 col-4">
                            <label for="email" class="form-label">Email Address</label>

                        </div>

                            <input type="hidden" class="form-control" id="create_by" name="create_by" value="">

    <script>
        $(document).ready(function () {

        // Update time and date
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: true });
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const date = `${year}.${month}.${day}`;

            document.getElementById("time").innerHTML = time;
            document.getElementById("date").innerHTML = date;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <script>
        function validateForm() {
            var pwd = document.getElementById("pwd").value;
            var confirm_pwd = document.getElementById("confirm_pwd").value;

            if (pwd !== confirm_pwd) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
        // ////////////////////////////
        function myFunction1() {
            var x = document.getElementById("pwd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        // ////////////////////////////
        function myFunction() {
            var x = document.getElementById("confirm_pwd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script>
        function validateForm() {
            var title = document.getElementById("title").value;
            var name = document.getElementById("name").value.trim();
            var epf = document.getElementById("epf").value.trim();
            var user_id = document.getElementById("user_id").value.trim();
            var pwd = document.getElementById("pwd").value;
            var confirm_pwd = document.getElementById("confirm_pwd").value;
            var email = document.getElementById("email").value.trim();
            var contact_no = document.getElementById("contact_no").value.trim();

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name === "") {
                alert("Name with Initials is required.");
                return false;
            }
            if (epf === "") {
                alert("EPF No is required.");
                return false;
            }
            if (user_id === "") {
                alert("Desired Login Name is required.");
                return false;
            }
            if (pwd === "") {
                alert("Password is required.");
                return false;
            }
            if (confirm_pwd === "") {
                alert("Please confirm your password.");
                return false;
            }
            if (pwd !== confirm_pwd) {
                alert("Passwords do not match.");
                return false;
            }
            if (email === "") {
                alert("Email Address is required.");
                return false;
            }
            // if (!emailRegex.test(email)) {
            //     alert("Invalid email format.");
            //     return false;
            // }
            if (contact_no === "") {
                alert("Contact No. is required.");
                return false;
            }

            return true;
        }
    </script>
